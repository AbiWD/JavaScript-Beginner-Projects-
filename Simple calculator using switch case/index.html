<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = prompt("Please enter a number:");
        var numb2 = prompt("Please enter a number:");
        var opr = prompt("Please select among +,-,x,/");

        switch(opr){
            case "+" :
                var res = parseFloat(num1) + parseFloat(numb2);
                console.log(`${num1} + ${numb2} = ${res}`);
                break;
            case "-" :
                var res = parseFloat(num1) - parseFloat(numb2);
                console.log(`${num1} - ${numb2} = ${res}`);
                break;
            case "x" :
                var res = parseFloat(num1) * parseFloat(numb2);
                console.log(`${num1} X ${numb2} = ${res}`);
                break;
            case "/" :
                var res = parseFloat(num1) / parseFloat(numb2);
                console.log(`${num1} / ${numb2} = ${res}`);
                break;
                
            default:
                console.log("invalid operator");
        }
    </script>
</head>

</html>
